        document.getElementById('ticket-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const destination = document.getElementById('destination').value;
    const departureDate = document.getElementById('departure-date').value;
    const passengerCount = document.getElementById('passenger-count').value;

    if (destination && departureDate && passengerCount) {
        const ticketData = {
            destination,
            departure_date: departureDate,
            passenger_count: passengerCount
        };

        fetch('http://127.0.0.1:5500/server_endpoint_for_ticket_booking', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // Ensure that the necessary CORS headers are present (optional)
                'Access-Control-Allow-Origin': '*',
            },
            body: JSON.stringify(ticketData)
        })
        .then(response => response.json())
        .then(data => {
            alert('Ticket booked successfully!');
            console.log(data);
        })
        .catch(error => {
            alert('Error booking ticket');
            console.error('Error:', error);
        });
    } else {
        alert('Please fill all the fields');
    }
});
